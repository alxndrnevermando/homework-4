<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <!--My stylesheet is linked here along with Bootstrap documentation-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <!--Start Page-->
    
    <div class="card text-center">
        <p id="demo" class=""></p>
        <div class="card-header">
          Javascript Quiz
            <div id="questioncontainer" class="card-body hide">
             <p id="nextQuestion" class="card-title">Question</p>
                <div id="buttonsGroup" class="buttons ">
                    <button id="btn0"><span id="choice0"></span>First Question</button>
                    <button id="btn1"><span id="choice1"></span>Second Question</button>
                    <button id="btn2"><span id="choice2"></span>Third Question</button>
                    <button id="btn3"><span id="choice3"></span>Last Question</button>
                </div>
            </div>
        </div>

        <div class = "controls">
            <a href="#" id="start-btn" class="btn btn-primary start-button">Start</a>
            <a href="#" id="next-btn" class="btn btn-primary next-button hide">Next</a>
        </div>
    </div>
    <!--My script is linked here-->
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
